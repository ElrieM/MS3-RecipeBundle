{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="text-center">Adminstration</h1>

    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Cuisines</th>
                    <th scope="col">
                        <button type="submit" class="btn btn-primary">
                            <a href="{{ url_for('add_cuisine') }}">Add New</a>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for cuisine in cuisines %}
                <tr>
                    <td class="col-8">{{ cuisine.cuisine_name }}</td>
                    <td class="col-2">
                        <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine._id)}}" class="btn-small">Edit</a>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>

</div>

{% endblock %}
