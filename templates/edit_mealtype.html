{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="text-center">Edit Meal Type option:</h1>

    <div id="adminEditForm">
        <!-- Adapted from https://getbootstrap.com/docs/5.1/forms/layout/ -->
        <form class="row p-3" method="POST" action="{{ url_for('edit_mealtype', mealtype_id=mealtype._id) }}">
            <!-- Meal type name -->
            <div class="row">
                <div class="input_field col-sm-4">
                    <label for="mealtype_name" class="form-label">mealtype</label>
                    <input id="mealtype_name" name="mealtype_name" type="text" class="validate"
                        value="{{ mealtype.mealtype_name }}" required>
                </div>
            </div>
            <div class="col-12">
                <!-- Submit button, saved to MongoDB -->
                <button type="submit" class="btn btn-primary">Save</button>
                <!-- Cancel button, discards changes -->
                <a href="{{ url_for('admin') }}">Cancel</a>
            </div>
        </form>

    </div>
</div>

{% endblock %}
