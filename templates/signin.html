{% extends "base.html" %}
{% block content %}

<h2 class="text-uppercase text-center">Sign In to Your Account</h2>

<!-- Login page adapated from https://mdbootstrap.com/docs/standard/extended/login/ -->
<div class="row d-flex justify-content-center align-items-center">
  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
    <div class="card" style="border-radius: 15px;">
      <div class="card-body p-3">
        <p class="mb-3">Please enter your username and password</p>
        <!-- User name -->
        <div class="form-outline mb-2">
          <input type="text" id="username" name="username" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
            class="form-control form-control-lg" required />
          <label class="form-label" for="username">User Name</label>
        </div>
        <!-- Password -->
        <div class="form-outline mb-2">
          <input type="password" id="password" name="password" minlength="5" maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$" class="form-control form-control-lg" required />
          <label class="form-label" for="password">Password</label>
        </div>

        <p class="small mb-2 pb-lg-1"><a class="" href="#!">Forgot password?</a></p>
        <!-- Submit button -->
        <button type="submit" class="btn btn-dark btn-lg">
          Login
        </button>
      </div>
      <!-- Sign up for new account -->
      <p class="text-center text-muted mt-3 mb-0">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="fw-bold text-body">
          <u>Sign up here</u>
        </a>
      </p>
    </div>
  </div>
</div>

{% endblock %}
