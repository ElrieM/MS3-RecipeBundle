{% extends "base.html" %}
{% block content %}

<div class="container">
    <h1 class="text-center">Edit Diet option:</h1>

    <div id="adminEditForm">
        <!-- Adapted from https://getbootstrap.com/docs/5.1/forms/layout/ -->
        <form class="row p-3" method="POST" action="{{ url_for('manage.edit_diet', diet_id=diet._id) }}">
            <!-- Diet name -->
            <div class="row">
                <div class="input_field col-sm-4">
                    <label for="diet_name" class="form-label">diet</label>
                    <input id="diet_name" name="diet_name" type="text" class="validate"
                        value="{{ diet.diet_name }}" required>
                </div>
            </div>
            <div class="col-12">
                <!-- Submit button, saved to MongoDB -->
                <button type="submit" class="btn btn-primary">Save</button>
                <!-- Cancel button, discards changes -->
                <a href="{{ url_for('manage.admin') }}">Cancel</a>
            </div>
        </form>

    </div>
</div>

{% endblock %}
